{% extends "base.html" %}
{% block title %}Nový uživatel · Catering{% endblock %}
{% block content %}
<div class="d-flex flex-wrap align-items-center gap-2 mb-3">
  <div>
    <h1 class="h4 page-title mb-0">Nový uživatel</h1>
    <div class="subtle">Admin ručně vytvoří účet brigádníkovi.</div>
  </div>
  <div class="ms-auto">
    <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin_users') }}">Zpět</a>
  </div>
</div>

<div class="card">
  <div class="card-body p-3 p-lg-4">
    <form method="post" class="row g-3">
      <div class="col-12 col-lg-6">
        <label class="form-label small subtle">Uživatelské jméno *</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="col-12 col-lg-6">
        <label class="form-label small subtle">Email</label>
        <input class="form-control" name="email" type="email">
      </div>

      <div class="col-12 col-lg-4">
        <label class="form-label small subtle">Role</label>
        <select class="form-select" name="role">
          <option value="reader" selected>reader (brigádník)</option>
          <option value="admin">admin</option>
        </select>
      </div>

      <div class="col-12 col-lg-4">
        <label class="form-label small subtle">Heslo *</label>
        <input class="form-control" name="password" type="password" required>
      </div>

      <div class="col-12 col-lg-4">
        <label class="form-label small subtle">Heslo znovu *</label>
        <input class="form-control" name="password2" type="password" required>
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Vytvořit</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin_users') }}">Zpět</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
